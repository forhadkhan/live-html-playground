<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Static SEO and Social Sharing Meta Tags -->
    <title>LiveMarkup - Online HTML, CSS & JS Editor with Live Preview</title>
    <meta name="description"
        content="Fast, lightweight online HTML, CSS & JS editor with live preview. Add Tailwind, Bootstrap, or MUI in one click. Write, format, and download your code as a ZIP" />
    <meta name="keywords"
        content="livemarkup, online html editor, live css preview, js playground, tailwind css editor online, bootstrap playground, mui editor, instant frontend preview, download code as zip, web development sandbox, light html editor, live code editor" />
    <meta name="author" content="Forhad Khan" />
    <link rel="canonical" href="https://forhadkhan.github.io/livemarkup/" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://forhadkhan.github.io/livemarkup/" />
    <meta property="og:title" content="LiveMarkup - Online HTML, CSS, & JS Editor" />
    <meta property="og:description"
        content="A lightweight, client-side editor with instant live preview for HTML, CSS, and JavaScript." />
    <meta property="og:image" content="https://s6.imgcdn.dev/YGyRqK.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://forhadkhan.github.io/livemarkup/" />
    <meta property="twitter:title" content="LiveMarkup - Online HTML, CSS, & JS Editor" />
    <meta property="twitter:description"
        content="A lightweight, client-side editor with instant live preview for HTML, CSS, and JavaScript." />
    <meta property="twitter:image" content="https://s6.imgcdn.dev/YGyRqK.png" />

    <!-- CDNs and Local Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SRI Security Fix: Changed 'xintegrity' to 'integrity' -->

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="bg-gray-900 text-gray-200 flex flex-col h-screen font-sans">
    <!-- Header -->
    <header
        class="bg-gray-800 border-b border-gray-700 px-2 py-1 flex flex-col sm:flex-row items-center justify-between shadow-md z-20 gap-2 sm:gap-0">
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2">
                <img src="assets/img/livemarkup.png" alt="LiveMarkup Logo" title="LiveMarkup"
                    class="h-10 w-auto border-2 border-gray-600 rounded-md">
                <h1 id="app-header-title" class="sr-only">
                    LiveMarkup
                </h1>
                <h2 class="sr-only">Zero-config online HTML editor with no-setup Tailwind CSS and live preview.</h2>
            </div>
        </div>
        <div class="flex items-center space-x-2">
            <div class="flex items-center space-x-2">
                <label for="tab-size" class="text-xs lg:text-sm font-medium hidden md:inline">Tab Size:</label>
                <select id="tab-size"
                    class="bg-gray-700 border border-gray-600 rounded-md px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="2">2</option>
                    <option value="4" selected>4</option>
                </select>
            </div>
            <button id="format-code-btn"
                class="header-btn flex gap-2 items-center justify-center hover:bg-blue-600 border border-gray-600 rounded-md px-2 py-1"
                title="Format Code" aria-label="Format code">
                <i data-lucide="align-left" class="w-5 h-5"></i>
                <span class="hidden md:inline">Format</span>
            </button>
            <button id="run-btn"
                class="header-btn flex gap-2 items-center justify-center hover:bg-blue-600 border border-gray-600 rounded-md px-2 py-1"
                title="Force Run (Ctrl+Enter)" aria-label="Run code">
                <i data-lucide="play" class="w-5 h-5"></i>
                <span class="hidden md:inline">Run</span>
            </button>
            <button id="download-zip-btn"
                class="header-btn flex gap-2 items-center justify-center hover:bg-blue-600 border border-gray-600 rounded-md px-2 py-1"
                title="Download Project as ZIP" aria-label="Download project as a zip file">
                <i data-lucide="download" class="w-5 h-5"></i>
                <span class="hidden md:inline">Download</span>
            </button>
            <button id="layout-toggle-btn"
                class="header-btn flex gap-2 items-center justify-center hover:bg-blue-600 border border-gray-600 rounded-md px-2 py-1"
                title="Toggle Layout" aria-label="Toggle editor layout">
                <i data-lucide="rows-2" class="w-5 h-5"></i>
                <span class="hidden md:inline">Layout</span>
            </button>
        </div>
    </header>

    <!-- Main Content (Editor + Preview) -->
    <main class="flex flex-1 overflow-hidden min-h-0">
        <!-- Editor Pane -->
        <div id="editor-pane" class="flex flex-col bg-gray-900">
            <!-- Editor Header -->
            <div class="flex items-center justify-between h-8 px-2 bg-gray-800 border-b border-gray-500">
                <!-- Tabs -->
                <div id="editor-tabs" class="flex h-full text-xs sm:text-sm lg:text-base font-medium" role="tablist"
                    aria-label="Code Editors">
                    <button data-editor="html" class="px-2 lg:px-3 xl:px-4 tab-btn active" role="tab"
                        aria-selected="true" aria-controls="html-editor">
                        HTML
                    </button>
                    <button data-editor="css" class="px-2 lg:px-3 xl:px-4 tab-btn" role="tab" aria-selected="false"
                        aria-controls="css-editor">
                        CSS
                    </button>
                    <button data-editor="js" class="px-2 lg:px-3 xl:px-4 tab-btn" role="tab" aria-selected="false"
                        aria-controls="js-editor">
                        JavaScript
                    </button>
                    <button data-editor="console" class="px-2 lg:px-3 xl:px-4 tab-btn" role="tab" aria-selected="false"
                        aria-controls="console-panel">
                        Console
                    </button>
                </div>
                <!-- Editor Controls -->
                <div class="flex items-center space-x-1 xl:space-x-2">
                    <!-- CSS Library Selection (Initially hidden) -->
                    <div id="css-library-controls"
                        class="hidden items-center space-x-1 border-r border-gray-700 pr-2 mr-1">
                        <span class="text-[10px] text-gray-400 uppercase font-bold mr-1">CSS Lib:</span>
                        <button data-lib="tailwind" class="lib-btn" title="Tailwind CSS">TW</button>
                        <button data-lib="bootstrap" class="lib-btn" title="Bootstrap">BS</button>
                        <button data-lib="mui" class="lib-btn" title="Material UI">MUI</button>
                        <button data-lib="bulma" class="lib-btn" title="Bulma">BU</button>
                        <button data-lib="none" class="lib-btn active" title="No Library">None</button>
                    </div>
                    <!-- Copy Button -->
                    <button id="editor-copy-btn" class="control-btn" title="Copy Code"
                        aria-label="Copy code from active editor">
                        <i data-lucide="copy" class="w-4 h-4"></i>
                    </button>
                    <!-- Clear Button -->
                    <button id="editor-clear-btn" class="control-btn" title="Clear Code"
                        aria-label="Clear code from active editor">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                    <!-- Toggle Theme Button -->
                    <button id="editor-theme-btn" class="control-btn" title="Toggle Theme"
                        aria-label="Toggle editor theme">
                        <i data-lucide="sun" class="w-4 h-4"></i>
                    </button>
                    <!-- Zoom Out Button -->
                    <button id="editor-zoom-out-btn" class="control-btn" title="Zoom Out"
                        aria-label="Zoom out editor text">
                        <i data-lucide="zoom-out" class="w-4 h-4"></i>
                    </button>
                    <!-- Zoom In Button -->
                    <button id="editor-zoom-in-btn" class="control-btn" title="Zoom In"
                        aria-label="Zoom in editor text">
                        <i data-lucide="zoom-in" class="w-4 h-4"></i>
                    </button>
                    <!-- Fullscreen Control Button -->
                    <button id="editor-fullscreen-btn" class="control-btn" title="Toggle Editor Fullscreen"
                        aria-label="Toggle editor fullscreen">
                        <i data-lucide="maximize" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
            <!-- Editor Instances & Console -->
            <div class="flex-1 relative h-full">
                <!-- HTML Editor -->
                <div id="html-editor" class="editor-instance absolute inset-0" role="tabpanel"></div>
                <!-- CSS Editor -->
                <div id="css-editor" class="editor-instance absolute inset-0" style="visibility: hidden"
                    role="tabpanel"></div>
                <!-- JavaScript Editor -->
                <div id="js-editor" class="editor-instance absolute inset-0" style="visibility: hidden" role="tabpanel">
                </div>
                <!-- Console Panel -->
                <div id="console-panel"
                    class="editor-instance absolute inset-0 p-2 flex flex-col bg-gray-900 text-sm font-mono text-white"
                    style="visibility: hidden" role="tabpanel">
                    <div class="flex justify-between items-center mb-2 flex-shrink-0">
                        <span class="text-xs text-gray-400">Preview Console Logs</span>
                        <button id="clear-console-btn" class="text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded">
                            Clear
                        </button>
                    </div>
                    <div id="console-output" class="flex-1 overflow-y-auto" aria-live="polite"></div>
                </div>
            </div>
        </div>

        <!-- Resizer -->
        <div id="resizer" class="bg-gray-700 hover:bg-blue-500 transition-colors duration-200"
            title="Drag to resize panels"></div>

        <!-- Preview Pane -->
        <div id="preview-pane" class="flex flex-col h-full bg-white">
            <!-- Preview Header -->
            <div class="flex items-center justify-between h-8 px-2 bg-gray-800 border-b border-gray-500">
                <!-- Responsive Controls -->
                <div id="responsive-controls" class="flex items-center space-x-1 flex-wrap"
                    aria-label="Responsive preview controls">
                    <button data-size="100%" class="responsive-btn p-1 rounded" title="Desktop"
                        aria-label="Set preview to desktop size">
                        <i data-lucide="monitor" class="w-4 h-4"></i>
                    </button>
                    <button data-size="1280px" class="responsive-btn p-1 rounded" title="Large Desktop (1280px)"
                        aria-label="Set preview to 1280 pixels wide">
                        <i data-lucide="laptop-2" class="w-4 h-4"></i>
                    </button>
                    <button data-size="1024px" class="responsive-btn p-1 rounded" title="Laptop (1024px)"
                        aria-label="Set preview to 1024 pixels wide">
                        <i data-lucide="laptop" class="w-4 h-4"></i>
                    </button>
                    <button data-size="768px" class="responsive-btn p-1 rounded" title="Tablet (768px)"
                        aria-label="Set preview to 768 pixels wide">
                        <i data-lucide="tablet" class="w-4 h-4"></i>
                    </button>
                    <button data-size="425px" class="responsive-btn p-1 rounded" title="Mobile L (425px)"
                        aria-label="Set preview to 425 pixels wide">
                        <i data-lucide="smartphone" class="w-4 h-4"></i>
                    </button>
                    <button data-size="375px" class="responsive-btn p-1 rounded" title="Mobile M (375px)"
                        aria-label="Set preview to 375 pixels wide">
                        <i data-lucide="smartphone" class="w-3.5 h-3.5"></i>
                    </button>
                    <button data-size="320px" class="responsive-btn p-1 rounded" title="Mobile S (320px)"
                        aria-label="Set preview to 320 pixels wide">
                        <i data-lucide="smartphone" class="w-3 h-3"></i>
                    </button>
                </div>
                <!-- Preview Controls -->
                <div class="flex items-center">
                    <button id="preview-fullscreen-btn" class="control-btn" title="Toggle Preview Fullscreen"
                        aria-label="Toggle preview fullscreen">
                        <i data-lucide="maximize" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
            <!-- Iframe for Preview -->
            <div class="flex-1 bg-gray-100 p-1 bg-gray-800 overflow-auto">
                <iframe id="preview-iframe"
                    class="w-full h-full bg-white border-0 shadow-lg mx-auto transition-all duration-300"
                    sandbox="allow-scripts allow-same-origin" title="Live code preview"></iframe>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer id="app-footer"
        class="bg-gray-900 border-t border-gray-800 py-0.5 text-center text-xs text-gray-400 z-20 flex flex-col md:flex-row items-center justify-center gap-1 md:gap-2">
        <span>
            Developed by
            <a href="https://forhadkhan.com" target="_blank" rel="noopener noreferrer"
                class="text-gray-300 hover:text-white transition">
                Forhad Khan
            </a>
        </span>
        <span class="hidden md:inline text-gray-600">✦</span>
        <span>
            <a href="https://github.com/forhadkhan/livemarkup" target="_blank" rel="noopener noreferrer"
                class="text-gray-300 hover:text-white transition">
                View source on GitHub
            </a>
        </span>
        <span class="hidden md:inline text-gray-600">✦</span>
        <span>
            <a href="terms.html" class="text-gray-300 hover:text-white transition">
                Terms of Use
            </a>
        </span>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
